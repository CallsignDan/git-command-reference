<!DOCTYPE html>
<html lang="eng-US">
<head>
    <title>Git Command Reference</title>
</head>
<body>
    <h1>List of commands</h1>
    <ol>
        <!--initialize git repository in this file-->
        <li>
            git init</li>
        <!--add file to local repository-->
        <li>
            git add [file name]</li>
        <li>
            git status</li>
        <li>
            git log</li>
        <!--commit current save to git log-->
        <li>
            git commit -m"[comment]"</li>
        <!--link local repo to online repo-->
        <li>
            git remote add [name of remote (initiali)] [url of online repository]</li>
        <li>
            git remote -v</li>
        <li>
            git push [name of remote] main</li>
        <!--upload to online repository-->
    </ol>
</body>
</head>
</html>
