<!DOCTYPE html>
<html lang="eng-US">
<head>
    <title>Git Command Reference</title>
</head>
<body>
    <h1>List of commands</h1>
    <ul>
        <!--initialize git repository in this file-->
        <ls>git init</ls>
        <!--add file to local repository-->
        <ls>git add [file name]</ls>
        <ls>git status</ls>
        <ls>git log</ls>
        <!--commit current save to git log-->
        <ls>git commit -m"[comment]"</ls>
        <!--link local repo to online repo-->
        <ls>git remote add [name of remote (initials)] [url of online repository]</ls>
        <ls>git remote -v</ls>
        <ls>git push [name of remote] main</ls>
        <!--upload to online repository-->
    </ul>
</body>
</head>
</html>
